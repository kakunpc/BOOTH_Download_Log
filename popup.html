<!DOCTYPE html>
<html lang="ja" xml:lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Download History</title>
  <style>
    body { font-family: sans-serif; width: 700px; padding: 10px; }
    .toggle-container { margin-bottom: 10px; }
    .toggle-container label { margin-right: 10px; }
    .button-container { margin-bottom: 10px; }
    .button-container button { margin-right: 5px; margin-bottom: 5px; }
    .entry { border-bottom: 1px solid #ccc; padding: 5px 0; font-size: 12px; }
    .entry a { color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label for="toggleFree">無料ダウンロードのみ</label>
    <input type="checkbox" id="toggleFree" checked>
  </div>
  <div class="button-container">
    <button id="export-ae">JSON 出力(AE Tools形式)</button>
    <button id="btn-csv-export">CSV 出力</button>
    <button id="btn-import">CSVインポート</button>
    <button id="btn-clear">履歴削除</button>
    <!-- 隠しファイル入力 -->
    <input type="file" id="csvInput" accept=".csv" style="display: none;">
  </div>
  <div id="history-list"></div>
  <script src="popup.js"></script>
</body>
</html>
